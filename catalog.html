<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Магазин Nerds</title>
</head>
<body>
    <div class="background-container-header">
        <header class="main-header container">
            <a class="logo-link" href="index.html"><img src="img/nerds-logo.svg" class="logo" width="160px" height="70px" alt="Логотип компании Nerds"></a>
            <nav>
                <ul class="main-navigation">
                    <li><a href="#">Студия</a></li>
                    <li><a href="#">Клиенты</a></li>
                    <li><a class="main-navigation--current" href="#">Магазин</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="#">Корзина</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <div class="background-container-header">
            <h1 class="catalog-title">Магазин готовых шаблонов</h1>
        </div>
    </main>
    <footer>
        <div class="footer-map">
            <div id="map"></div>
            <img src="img/map.jpg">
            <div class="footer-contacts">
                <b>NЁRDS DESIGN STUDIO</b>
                <p>191186, Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
                <p>тел. +7 (812) 275-75-75</p>
                <button class="button js-contact-button" type="button">Напишите нам</button>
            </div>
        </div>
        <div class="container footer-social">
            <ul class="footer-social-icons">
                <li><a href="http://vk.com" target="_blank" aria-label="Vkontakte"></a></li>
                <li><a href="http://facebook.com" target="_blank" aria-label="Facebook"></a></li>
                <li><a href="http://instagram.com" target="_blank" aria-label="Instagram"></a></li>
            </ul>
            <div class="footer-social-text">
                <strong>Давайте дружить, это выгодно!</strong>
                <p>Скидка 10% для друзей из социальных сетей</p>
            </div>
        </div>
    </footer>
    <section class="modal modal-contact-us">
        <h2 class="visually-hidden">Форма обратной связи</h2>
        <span>Напишите нам</span>
        <form class="contact-us-form" action="https://echo.htmlacademy.ru" method="post">
            <p>
                <label for="name">Ваше имя:</label><br>
                <input id="name" type="name" name="name" placeholder="Имя Фамилия">
            </p>
            <p>
                <label for="email">Ваш email:</label><br>
                <input id="email" type="email" name="email" placeholder="email@example.com">
            </p>
            <p>
                <label for="text">Текст письма:</label><br>
                <textarea id="text" name="text" placeholder="В свободной форме"></textarea>
            </p>
            <button class="button" type="submit">Отправить</button>
        </form>
        <button class="modal-close" type="button">Закрыть</button>
    </section>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="icon_customImage.js" type="text/javascript"></script>
    <script src="contact-us.js" type="text/javascript"></script>
</body>
</html>
